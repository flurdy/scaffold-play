@(loginForm: Form[(String,String)])
@import helper._


<div class="well span6">


	<h3>Log in</h3>

	@form(action = routes.RegistrationAuthentication.loginProcess() ){
		<input type="text" class="input-xlarge" name="applicationUser.username" placeholder="your username or email address" maxlength="120" required/>
		<input type="password" class="input-xlarge" name="password" placeholder="your password" maxlength="120" required/>
		<div class="form-actions">
			<button type="submit" class="btn btn-success">log in</button>
		</div>
	}


</div>
